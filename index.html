<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./feedback/css/button.css">
  <script src="https://kit.fontawesome.com/272a32f03d.js" crossorigin="anonymous"></script>

  <title>Pollen Check</title>

</head>
<body>
  <div class="container">
      <div class="search-box">
          <div class="row">
              <input type="text" id="input-box" placeholder="Enter plant name" autocomplete="off" autofocus>
              <button id="reset-button">
                  <span class="reset-text">RESET</span>
              </button>
          </div>
          <ul class="result-box"></ul>
      </div>
      <div id="plant-info"></div>
  </div>

  <div id="feedback-button-container">

    <div class="feedback-button" id="feedback-button">
      <div id="feedback-slide"></div>
      <a href="../feedback/index.html">Feedback</a>
    </div>
    </div>

  <script src="main.js"></script>
  <script src="./feedback/js/website_load.js"></script>
</body>
</html>
